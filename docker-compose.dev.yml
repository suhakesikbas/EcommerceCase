version: '3.8'

services:
  # Override for development environment
  orderservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./src/Services/OrderService/OrderService.Api:/app/source
    build:
      target: base
    command: dotnet watch run --project /app/source/OrderService.Api.csproj --urls http://+:8080

  stockservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./src/Services/StockService/StockService.Api:/app/source
    build:
      target: base
    command: dotnet watch run --project /app/source/StockService.Api.csproj --urls http://+:8080

  notificationservice:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      - ./src/Services/NotificationService/NotificationService.Api:/app/source
    build:
      target: base
    command: dotnet watch run --project /app/source/NotificationService.Api.csproj --urls http://+:8080

  # Add development tools
  pgadmin:
    image: dpage/pgadmin4
    container_name: ecommerce_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecommerce.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - ecommerce_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgadmin_data: